<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta charset="UTF-8">
  <title>Grommet Icons</title>
  <meta name="description" content="" />
  <meta name="fragment" content="!" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" type="image/png" href="/grommet-icons/img/shortcut-icon.png" />
  <link rel="apple-touch-icon" sizes="196x196" type="image/png" href="/grommet-icons/img/mobile-app-icon.png">
  <style>
    body {
      margin: 0;
    }

    .spin {
      opacity: 0;
      animation: spin-in 0.5s 1 forwards, spin-out 0.3s 1 forwards;
      animation-delay: 0s, 4.7s;
    }

    .fade {
      opacity: 0;
      animation: fade-in 0.5s 1 forwards, fade-out 0.3s 1 forwards;
      animation-delay: 0.3s, 4.7s;
    }

    #chomp-mouth {
      opacity: 0;
      animation: chomp-mouth 0.5s infinite;
      animation-delay: 0.5s;
    }

    body.loading {margin: 0px; width: 100vw; height: 100vh;
      background-image: radial-gradient(circle at 50% 15%, #fff, #fff 30%, #ccc);
    }
    body.loading #content {
      position: relative;
      width: 100%;
      height: 100%;
      font-size: 0px;
    }
    body.loading #logo {
      position: absolute; display: block; width: 140px; height: 140px;
      top: calc(50vh - 70px); left: calc(50vw - 70px);
    }
    div.t {
      display: inline-block;
      box-sizing: border-box;
      margin: 0px;
      width: 10vw;
      height: 10vh;
      background-color: #e2e2e2;
    }
    div.t.on {
      -webkit-animation: pulse 3s infinite linear alternate;
      -moz-animation: pulse 3s infinite linear alternate;
      animation: pulse 3s infinite linear alternate;
    }
    div.t.on:hover {
      -webkit-animation: none;
      background-color: #ccc;
    }
    @keyframes spin-in {
      from { transform:rotateX(90deg); opacity: 0.5; }
      to { transform:rotateX(0deg); opacity: 1;  }
    }
    @keyframes spin-out {
      from { transform:rotateX(0deg); opacity: 0.5 }
      to { transform:rotateX(90deg); opacity: 0;  }
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1;  }
    }
    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0;  }
    }
    @keyframes chomp-mouth {
      0% {
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      51% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
    @keyframes pulse {
      100% { background-color: #fff; }
    }
  </style>
</head>
<body class="loading">
  <div id="content" tabindex="-1" style="outline: none;">
    <svg id="logo" viewBox="0 0 182 182" version="1.1" role="img">
      <path role="presentation"
        d="M 91,91 m 0,-82 a 82,82 0 1,1 0,164 a 82,82 0 1,1 0,-164"
        stroke-width="18" stroke="#865CD6" fill="none"></path>
    </svg>
    <script>
    var c = document.getElementById("content");
    for (var i = 0; i < 100; i += 1) {
      c.insertAdjacentHTML('beforeend', '<div class="t off"></div>');
    }
    var timer = setInterval(function () {
      var again = false;
      if (document.body.classList.contains('loading')) {
        var ts = c.querySelectorAll('div.t.off');
        if (ts.length > 0) {
          var index = Math.floor(Math.random() * ts.length);
          ts[index].classList.remove('off');
          ts[index].classList.add('on');
          if (ts.length > 1) {
            again = true;
          }
        }
      }
      if (! again) {
        clearInterval(timer);
      }
    }, 100)
    </script>
  </div>
  <script async src="/grommet-icons/index.js"></script>
</body>
</html>
